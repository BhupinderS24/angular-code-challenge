<div class="row">
  <div class="col-md-3">
    <div class="example-header">
      <mat-form-field style="margin-left: 0">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-9"></div>
</div>

<div class="mat-elevation-z8 custom-table">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="longName">
      <th mat-header-cell *matHeaderCellDef>Long Name</th>
      <td mat-cell *matCellDef="let element">{{ element.longName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  (page)="pageEvent = getPaginatorData($event)"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
